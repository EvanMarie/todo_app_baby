<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form>
            <input type="text" placeholder="What must we do?">
            <button>Add Task</button>
        </form>
        <ul id="todo-list"></ul>
        <h2>Completed Tasks</h2>
        <ul id="completed-list"></ul>
        <button id="clear-completed-tasks">Clear Completed Tasks</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
